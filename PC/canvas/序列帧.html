<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="cavsELem" width="" height=""></canvas>
		<script>
			var canvas = document.querySelector('cavsELem');
			var ctx = canvas.getContext('2d');
			canvas.width = 600;
			canvas.height = 600;

			var img = new Image();
			img.src = '';
			img.onload = function() {
				var frameIndex = 0;
				setInterval(function() {
					ctx.clearRect(0,0,canvas.width,canvas.height);
					ctx.drawImage(
						img,
						frameIndex * 40,
						0,
						40,
						65,
						200,
						200,
						80,
						65 * 2

					);
					frameIndex++;
					frameIndex %= 4;
				}, 1000 / 10)

			}
		</script>
	</body>

</html>

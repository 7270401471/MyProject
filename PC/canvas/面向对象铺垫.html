	<body>
		<canvas id="cavsELem" width="" height=""></canvas>
		<script>
			
			function Cat(name,age){
				this.name=name;
				this.age=age;
				this.sayHi=function(){
					alert(222);
					
				}
			};
			var cat= new Cat();
			cat.sayHi();
			
			//1new 内部的原理 new 一执行 第一步 迅速创建一个空对象
			//2 把this指向到空对象
			//3把空对象指向构造函数的原型对象
			//4
			
			原型对象 Cat.prototype;
			如过构造函数有return
		</script>

		<script src="js/jquery-1.8.2.min.js"></script>
		<script>
			var sr = document.location.href;

			function getQueryStringArgs(q) {
				var qs = q.split('?')[1] || (location.search.length > 0 ? location.search.substring(1) : ''),
					args = {},
					items = qs.length ? qs.split('&') : [],
					item = null,
					name = null,
					value = null,
					i = 0,
					len = items.length;
				for (i = 0; i < len; i++) {
					item = items[i].split('=');
					name = decodeURIComponent(item[0]);
					value = decodeURIComponent(item[1]);
					if (name.length) {
						args[name] = value;
					}
				}
				return args;
			}
			var st = getQueryStringArgs(sr);
			if (st.ConfigId) {
				$('#inputidname').val(st.ConfigId);
			}
			//禁止图片被选中
			document.onselectstart = new Function("return false");
			//
			$('.tab img').on('click', function() {
				var data = $(this).attr('data');
				var num = data - 1;
				$('.tab img').removeClass('cur');
				$(this).addClass('cur');
				$('.list_img').find('img').removeClass('act');
				$('.list_img').find('img').eq(num).addClass('act');
			})
			$('.btn.fl').on('click', function() {
				var num = $('.list_img .act').index() - 1;
				$('.list_img').find('img').removeClass('act');
				$('.list_img').find('img').eq(num).addClass('act');
			})
			$('.btn.fr').on('click', function() {
				var num = $('.list_img .act').index() + 1;
				if (num == 6) {
					num = 0
				}
				$('.list_img').find('img').removeClass('act');
				$('.list_img').find('img').eq(num).addClass('act');
			});
			//提交表单
			$('#submit').on('click', function() {
				submitForm()
			})

			function submitForm() {
				var name = $('#name').val().trim();
				var phone = $('#phone').val();
				if (name.length < 2) {
					$('form p').eq(0).html('请输入请正确的姓名');
					return;
				} else {
					$('.form p').eq(0).empty();
				}
				var ptest = /^((?:13\d|14\d|15[\d]|17[\d]|18[\d])-?\d{5}(\d{3}|\*{3}))$/; //手机正则
				if (!ptest.test(phone)) {
					$('form p').eq(1).html('请输入正确的手机号码');
					return;
				} else {
					$('form p').eq(1).empty();
				}
				$('#leadform').submit();
			}

			function validation() {
				var name = $('#name').val().trim();
				var phone = $('#phone').val();
				if (name.length < 2) {
					$('form p').eq(0).html('请输入请正确的姓名');
					return;
				} else {
					$('form p').eq(0).empty();
				}
				var ptest = /^((?:13\d|14\d|15[\d]|17[\d]|18[\d])-?\d{5}(\d{3}|\*{3}))$/; //手机正则
				if (!ptest.test(phone)) {
					$('form p').eq(1).html('请输入正确的手机号码');
					return;
				} else {
					$('form p').eq(1).empty();
				}
			}
			$('#name').blur(function() {
				validation();
			});
			$('#phone').blur(function() {
				validation();
			});
		</script>

	</body>

</html>

		<script src="js/jquery-1.8.2.min.js"></script>
		<script>
			// 禁止图片被选中
			document.onselectstart = new Function("return false");
			//
			var sr = document.location.href;

			function getQueryStringArgs(q) {
				var qs = q.split('?')[1] || (location.search.length > 0 ? location.search.substring(1) : ''),
					args = {},
					items = qs.length ? qs.split('&') : [],
					item = null,
					name = null,
					value = null,
					i = 0,
					len = items.length;
				for (i = 0; i < len; i++) {
					item = items[i].split('=');
					name = decodeURIComponent(item[0]);
					value = decodeURIComponent(item[1]);
					if (name.length) {
						args[name] = value;
					}
				}
				return args;
			}
			var st = getQueryStringArgs(sr);
			if (st.ConfigId) {
				$('#inputidname').val(st.ConfigId);
			}
			//
			$('.option div').on('click', function() {
				$(this).addClass('act');
				$(this).siblings().removeClass('act');
				var val = $(this).html();
				$('#carType').val(val)
			})
			$('.tab img').on('click', function() {
				var data = $(this).attr('data');
				var num = data - 1;
				$('.tab img').removeClass('cur');
				$(this).addClass('cur');
				$('.list_img').find('img').removeClass('act');
				$('.list_img').find('img').eq(num).addClass('act');
			})
			$('.btn.fl').on('click', function() {
				var num = $('.list_img .act').index() - 1;
				$('.list_img').find('img').removeClass('act');
				$('.list_img').find('img').eq(num).addClass('act');
			})
			$('.btn.fr').on('click', function() {
				var num = $('.list_img .act').index() + 1;
				if (num == 6) {
					num = 0
				}
				$('.list_img').find('img').removeClass('act');
				$('.list_img').find('img').eq(num).addClass('act');
			});
			$('#submit').on('click', function() {
				submitForm()
			})

			function submitForm() {
				var name = $('#name').val().trim();
				var phone = $('#phone').val();
				if (name.length < 2) {
					$('.alert').eq(0).html('请输入请正确的姓名');
					return;
				} else {
					$('.alert').eq(0).empty();
				}
				var ptest = /^((?:13\d|14\d|15[\d]|17[\d]|18[\d])-?\d{5}(\d{3}|\*{3}))$/; //手机正则
				if (!ptest.test(phone)) {
					$('.alert').eq(1).html('请输入正确的手机号码');
					return;
				} else {
					$('.alert').eq(1).empty();
				}
				$('#leadform').submit();
			}

			function validation() {
				var name = $('#name').val().trim();
				var phone = $('#phone').val();
				if (name.length < 2) {
					$('.alert').eq(0).html('请输入请正确的姓名');
					return;
				} else {
					$('.alert').eq(0).empty();
				}
				var ptest = /^((?:13\d|14\d|15[\d]|17[\d]|18[\d])-?\d{5}(\d{3}|\*{3}))$/; //手机正则
				if (!ptest.test(phone)) {
					$('.alert').eq(1).html('请输入正确的手机号码');
					return;
				} else {
					$('.alert').eq(1).empty();
				}
			}
			$('#name').blur(function() {
				validation();
			});
			$('#phone').blur(function() {
				validation();
			});
			// javascript闪动效果
			var imgId = document.getElementById("img");
			showImg()

			function showImg() {
				if (imgId.style.visibility == "visible")
				//如果可见，则隐藏
					imgId.style.visibility = "hidden";
				else
					imgId.style.visibility = "visible";
				//设置图像可见
				setTimeout('showImg()', 400);
				//间隔的毫秒
			}

		<script>
			var sr = document.location.href;

			function getQueryStringArgs(q) {
				var qs = q.split('?')[1] || (location.search.length > 0 ? location.search.substring(1) : ''),
					args = {},
					items = qs.length ? qs.split('&') : [],
					item = null,
					name = null,
					value = null,
					i = 0,
					len = items.length;
				for (i = 0; i < len; i++) {
					item = items[i].split('=');
					name = decodeURIComponent(item[0]);
					value = decodeURIComponent(item[1]);
					if (name.length) {
						args[name] = value;
					}
				}
				return args;
			}
			var st = getQueryStringArgs(sr);
			if (st.ConfigId) {
				$('#inputidname').val(st.ConfigId);
			}
			//
			$('.controller').find('li').on('click', function() {
				var num = $(this).index();
				$('.img img').hide()
				$('.img img').eq(num).show()
			})
			$('.option li').on('click', function() {
					$(this).siblings().removeClass('act');
					$(this).addClass('act');
					var val = $(this).html();
					$('#car').val(val);
				})
				//
			function submitForm() {
				var name = $('#name').val().trim();
				var phone = $('#phone').val();
				if (name.length < 2) {
					$('.tips').eq(0).html('请输入请正确的姓名');
					return;
				} else {
					$('.tips').eq(0).empty();
				}
				var ptest = /^((?:13\d|14\d|15[\d]|17[\d]|18[\d])-?\d{5}(\d{3}|\*{3}))$/; //手机正则
				if (!ptest.test(phone)) {
					$('.tips').eq(1).html('请输入正确的手机号码');
					return;
				} else {
					$('.tips').eq(1).empty();
				}
				$('#leadform').submit();
			}

			function validation() {
				var name = $('#name').val().trim();
				var phone = $('#phone').val();
				if (name.length < 2) {
					$('.tips').eq(0).html('请输入请正确的姓名');
					return;
				} else {
					$('.tips').eq(0).empty();
				}
				var ptest = /^((?:13\d|14\d|15[\d]|17[\d]|18[\d])-?\d{5}(\d{3}|\*{3}))$/; //手机正则
				if (!ptest.test(phone)) {
					$('.tips').eq(1).html('请输入正确的手机号码');
					return;
				} else {
					$('.tips').eq(1).empty();
				}
			}
			$('#submit').on('click', function() {
					submitForm()
				})

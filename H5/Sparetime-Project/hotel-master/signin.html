<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" name="viewport" />
	<link rel="stylesheet" type="text/css" href="style/public.css">
	<link rel="stylesheet" type="text/css" href="style/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style/personal.css">
</head>
<body>


	<!-- 终极容器 -->
	<section class="publicLimitContainer">
		
		<!-- page header -->
		<header class="publicHeaderCon">
			<div class="publicLogoCon">
				<a href="#"><img src="images/index/logo.png"></a>
			</div>
			<div class="publicMenuCon">
				<img src="images/news/nwes_03.png">
			</div>
		</header>
		<!-- page header end-->


		<!-- 主容器 -->
		<section class="publicMainContainer">
			
			<!-- page title -->
			<header class="pageTitleCon">
				<div class="CanBack">
					<img src="images/news/nwes_07.png">
				</div>
				<h1>用户注册</h1>
			</header>
			<!-- page title end-->
			
			<form class="FormLogin" id="FormSigin">
				<ul class="FormLoginUl">
					<li>
						<input type="text" placeholder="姓名" FunctionName="userName">
						<p></p>
					</li>
					<li>
						<input type="text" placeholder="手机号" FunctionName="phoneNumber">
						<p></p>
					</li>
					<li>
						<input type="password" placeholder="密码(6-20位之内)" FunctionName="password">
						<p></p>
					</li>
					<li>
						<input type="password" placeholder="确认密码(6-20位之内)" FunctionName="passwordAgain">
						<p></p>
					</li>
					<li>
						<input type="password" placeholder="验证码" FunctionName="noValue">
						<p></p>
						<div class="verificationCode">获取验证码</div>
					</li>
				</ul>

				<div class="iAgreeCon">
					<label>
						<input type="checkbox" name="treaty" checked="checked">
						同意《建国温泉酒店会员注册服务条款》
					</label>
				</div>

				<a href="#" class="signinNow ThisFormSubmit">马上注册</a>
			</form>



			


		</section>
		<!-- 主容器 end-->


		<!-- 头部菜单 -->
		<section class="popMenuCon" id="popMenuCon">
			<header></header>
			
			<section class="menuCon">
				<div class="closeThis"></div>
				<ul class="popMenuUl">
					<li>
						<a href="login.html">登陆</a>
					</li>
					<li>
						<a href="signin.html">注册</a>
					</li>
					<li>
						<a href="personCenter.html">会员中西</a>
					</li>
				</ul>

			</section>

			
		</section>


	</section>
	<!-- 终极容器 end-->

	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/formeCheck.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

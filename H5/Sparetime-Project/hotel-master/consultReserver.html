<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预定咨询</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" name="viewport" />
	<link rel="stylesheet" type="text/css" href="style/public.css">
	<link rel="stylesheet" type="text/css" href="style/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style/personal.css">
</head>
<body>


	<!-- 终极容器 -->
	<section class="publicLimitContainer">
		
		<!-- page header -->
		<header class="publicHeaderCon">
			<div class="publicLogoCon">
				<a href="#"><img src="images/index/logo.png"></a>
			</div>
			<div class="publicMenuCon">
				<img src="images/news/nwes_03.png">
			</div>
		</header>
		<!-- page header end-->


		<!-- 主容器 -->
		<section class="publicMainContainer">
			
			<!-- page title -->
			<header class="pageTitleCon">
				<div class="CanBack">
					<img src="images/news/nwes_07.png">
				</div>
				<h1>预定咨询</h1>
			</header>
			<!-- page title end-->
			
			<form class="consultForm" id="consultForm">
				<ul class="consultFormUl">
					<li>
						<span>姓名：</span>
						<input type="text" placeholder="请填写你的真实姓名" FunctionName="userName">
						<p></p>
					</li>
					<li>
						<span>手机号：</span>
						<input type="number" placeholder="请填写你的手机号" FunctionName="phoneNumber">
						<p></p>
					</li>
					<li>
						<span>性别：</span>
						<label><input type="radio" name="sex" checked="checked">先生</label>
						<label><input type="radio" name="sex">女士</label>
					</li>
					
					<li>
						<span>类型：</span>
						<label><input type="radio" name="resverclass" checked="checked">娱乐</label>
						<label><input type="radio" name="resverclass">餐饮</label>
						<label><input type="radio" name="resverclass">住宿</label>
						<label><input type="radio" name="resverclass">温泉</label>
						<label><input type="radio" name="resverclass">其他</label>
					</li>

					<li>
						<span>留言：</span>
						<textarea placeholder="我来说几句"></textarea>
					</li>

				</ul>

				<div class="consultFormBut ThisFormSubmit">
					确认提交
				</div>
			</form>



			


		</section>
		<!-- 主容器 end-->


		<!-- 头部菜单 -->
		<section class="popMenuCon" id="popMenuCon">
			<header></header>
			
			<section class="menuCon">
				<div class="closeThis"></div>
				<ul class="popMenuUl">
					<li>
						<a href="login.html">登陆</a>
					</li>
					<li>
						<a href="signin.html">注册</a>
					</li>
					<li>
						<a href="personCenter.html">会员中西</a>
					</li>
				</ul>

			</section>

			
		</section>


	</section>
	<!-- 终极容器 end-->



	

	
	



	

	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/formeCheck.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

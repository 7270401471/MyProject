<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<!-- 默认宽度，静止双击缩放 -->
	<meta name="format-detection" content="telephone=no" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<link rel="stylesheet" type="text/css" href="css/swiper3.06.min.css">
	<link rel="stylesheet" type="text/css" href="css/publicStyle.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- header -->
	<header class="pub_header">
		<div class="pub_back iconRetuen">
			<a href="#"></a>
		</div>
		<div class="pub_title">
			注册
		</div>
	</header>
	<!-- header end!-->

	<!-- mainCon -->
	<section class="pub_mianCon">
		<!-- 第二层，显示滚动条容器 -->
		<section class="pub_Con">
			
			<form class="registerForm" id="registerForm">
				<ul class="registerFormUl">
					<li>
						<input type="text" placeholder="手机号" FunctionName="phoneNumber">
						<p></p>
					</li>
					<li>
						<input type="password" placeholder="密码" FunctionName="password">
						<p></p>
					</li>
					<li>
						<input type="password" placeholder="确认密码" FunctionName="passwordAgain">
						<p></p>
					</li>
					<li>
						<input type="submit" value="注册">
					</li>
				</ul>
			</form>

			<div class="registerLink">
				已有账户？
				<a href="login.html">登录</a>
			</div>


		</section>
	</section>
	<!-- mainCon end-->







	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/zeptoTouch.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/formeCheck.js"></script>
	<script type="text/javascript" src="js/personal.js"></script>


</body>
</html>

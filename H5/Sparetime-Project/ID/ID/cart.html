<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<!-- 默认宽度，静止双击缩放 -->
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<link rel="stylesheet" type="text/css" href="css/swiper3.06.min.css">
	<link rel="stylesheet" type="text/css" href="css/publicStyle.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- header -->
	<header class="pub_header">
		<div class="pub_back iconRetuen">
			<a href="detail.html"></a>
		</div>
		<div class="pub_title">
			购物车
		</div>
	</header>
	<!-- header end!-->

	<!-- mainCon -->
	<section class="pub_mianCon">
		<!-- 第二层，显示滚动条容器 -->
		<section class="pub_Con">
			
			<ul class="cartUl" id="cartUl">

				<li>
					<img src="images/cart/cart_03.png">
					<div class="cartWord">
						<h4>商品名称</h4>
						<h5>尺码<strong>M</strong></h5>
						<h6>￥<strong class="price">123.10</strong></h6>
						<div class="DoSomething">
							<div class="doNumberCon">
								<span class="reduce"></span>
								<input type="text" value="1">
								<span class="add"></span>
							</div>

							<span class="deleteThisObj">删除</span>
							<div class="clear"></div>
						</div>
					</div>
					<div class="clear"></div>
				</li>

				<li>
					<img src="images/cart/cart_13.png">
					<div class="cartWord">
						<h4>商品名称</h4>
						<h5>尺码<strong>M</strong></h5>
						<h6>￥<strong class="price">453.07</strong></h6>
						<div class="DoSomething">
							<div class="doNumberCon">
								<span class="reduce"></span>
								<input type="text" value="1">
								<span class="add"></span>
							</div>

							<span class="deleteThisObj">删除</span>
							<div class="clear"></div>
						</div>
					</div>
					<div class="clear"></div>
				</li>


			</ul>

			<div class="cart_AllpriceCon">
				<div>
					<h4>总价：￥<strong id="allPriceA">123.00</strong></h4>
					<p>免运费</p>
				</div>
			</div>

		</section>
	</section>
	<!-- mainCon end-->


	<!-- footer -->
	<footer class="pub_footer">
		<div class="cart_allPrices">
			总金额：￥
			<strong id="allPriceB">238.00</strong>
		</div>

		<div class="acrt_accounts">
			<a href="submitOrder.html">结算</a>
		</div>

	</footer>
	<!-- footer end!-->


	




	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/zeptoTouch.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/formeCheck.js"></script>
	<script type="text/javascript" src="js/personal.js"></script>


</body>
</html>

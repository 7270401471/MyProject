<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>买电车</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/Info.css" />
	</head>

	<body>
		<div class="mui-content">
			<form id="payForm" method="post">
				<div class="mainList">
					<ul>
						<li>
							<div>
								<div class="text">姓名</div>
								<input id="userName" name="userName" value="" type="text" placeholder="请输入购车人姓名"><span class="userNameCheck"></span>

							</div>
						</li>
						<li>
							<div>
								<div class="text">手机号码</div>
								<input id="phone" name="phone" value="" type="text" placeholder="请输入购车人手机号"><span class="phoneCheck"></span>

							</div>
						</li>

					</ul>
					<div class="carType">
						意向车型
					</div>
					<div class="option">
						<div>比亚迪</div>
						<div>荣威e550</div>
						<div>荣威e950</div>
						<div class="mui-ellipsis">广汽传祺GA5</div>
						<div>启辰晨风</div>
						<div>江淮iEV5</div>
						<div>北汽EV200</div>
						<div>奇瑞艾瑞泽</div>
						<div></div>
					</div>
					<div class="textContent">
						
						<div class="title">感谢您向买电车推荐意向客户：</div>
						
						<div>
							<span>[20元感谢金]</span>电话跟进确认线索有效
						</div>
						<div>
							<span>[50元感谢金]</span>客户到店试乘试驾
						</div>
						<div>
							<span>[200元成交分红]</span>客户购车付全款
						</div>

					</div>

				</div>
			</form>
			<div class="submit">
				<button class="ev_btn">提交</button>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>

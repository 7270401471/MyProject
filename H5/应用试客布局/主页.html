<script type="text/javascript">
	function getTime(timestamp){
		var now = timestamp?new Date(timestamp):new Date();
		var timePre = now.getHours()>11?'下午':'上午';
		return now.getFullYear()+'年'+(now.getMonth()+1)+'月'+now.getDate()+'日 '+timePre+now.getHours()+':'+('0'+now.getMinutes()).slice(-2)+':'+('0'+now.getSeconds()).slice(-2);
	}
	function clearStyle(){
		window.setTimeout(function(){
			$('.brc').removeClass('brc');
			$('.on').removeClass('on');
			if(window.location.href.indexOf('from=weixin')>-1){
				if(history.length==1){
					$("#my_info").addClass('on');
					$("#nav4_masklayer").addClass('on');
					document.getElementById("nav4_masklayer").last = document.getElementById("nav4_ul").querySelectorAll("li>a")[2];
				}
			}
		},100);
	}
	$(function(){
		nav4.bindClick(document.getElementById("nav4_ul").querySelectorAll("li>a"), document.getElementById("nav4_masklayer"));
	    $("#nav4_ul dl>dd").on('touchend',function(){
	    	$("#nav4_ul ul>li>a").removeClass("on")
	    })
		$('.Back-time span').text(getTime());
		$(".keyboard a").click();
		$(".keyboard").on('touchstart',function(){
			$(".dialogue").append("<div class='customer-w fl cf'><div class='fl app-customer-tx'><img src='/images/shike_logo.jpg' alt=''></div><div class='fl customer_info_list'><div class='customer-content'><span class='customer-left-ico'></span><div class='Draw-bt-info'><p>当前版本暂时无法咨询<br>请回到微信内“应用试客”与客服MM联系：）</p></div></div></div></div>");
		});
		$(".wrap").on('touchstart',function(){
			$(".msg_addscreen").hide();
		});
		
		$.getJSON('/itry/getMsg',{t:+new Date()},function(data){
			var msgTimeHtml,preTime = 0;
			for(var i=data.length-1;data[i];i--){
				msgTimeHtml = data[i].c_time-preTime>600000 || i%5==0?'<p class="Back-time"><span>'+getTime(preTime=data[i].c_time)+'</span></p>':'';
				$(".dialogue").append('<div class="customer-w fl cf">'+msgTimeHtml+'\
			          <div class="fl app-customer-tx"><img src="/images/shike_logo.jpg" alt=""></div>\
			          <div class="fl customer_info_list">\
			              <div class="customer-content">\
			              	<span class="customer-left-ico"></span>\
			                  <div class="Draw-bt-info">\
			                      <p>'+data[i].context+'</p>\
			                  </div>\
			              </div>\
			          </div>\
			      </div>');
      
				$(".dialogue a").each(function(){
		      		var wx_href = $(this).attr('href');
		      		if(wx_href.indexOf('open.weixin.qq.com')>0){
		      			var tmp = /redirect_uri=(.*?)&/.exec(decodeURIComponent(wx_href));
		      			tmp && $(this).attr('href',tmp[1].replace(/itry.com/i,'i.appshike.com'));
		      		}
		      	});
			}
			document.getElementById('shike').scrollIntoView();
		});
		$('.j_date').each(function(){var tmphref=$(this).attr('href');$(this).attr('href',tmphref+'?t='+new Date().getTime());});
		$('#nav4_ul dd a').on('touchstart',function(){
			document.getElementById("nav4_masklayer").last = null;
			var target_href = $(this).attr('href');
			window.setTimeout(function(){
				document.location = target_href;
			},300);
			return false;
	    });
		$(window).bind("pageshow",window.onpagehide = clearStyle);
	});
</script>

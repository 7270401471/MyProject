<style>
body{background: #fff;}

	.download_step .step .step3{width: 610px;float: left; text-align: center;}

	.download_step .step .swiper-slide{height:540px;background: #fff;}

	.step_breadcrumb span.step_no1{background-position:65px 20px;}
	.step_breadcrumb span.step_no2{background-position:65px -115px;}
	.step_breadcrumb span.step_no3{background-position:65px -260px;}
	.step_breadcrumb span.swiper-slide-active{width:180px;background-position-x:-122px;-webkit-filter: grayscale(0%);}
	.download_step .wp{width: 100%;position: absolute;top:50%;left:50%;-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);}
	.wp .swiper-button-prev,.wp .swiper-button-next{background:transparent;-webkit-tap-highlight-color:transparent;margin-top:-150px;width: 80px;padding: 50px 0px;}
	.wp .swiper-button-prev span,.wp .swiper-button-next span{background:transparent;-webkit-tap-highlight-color:transparent;width:46px;height:46px;display:block;font-size: 60px;position: absolute;top:35%;border-left: 4px solid #d9d9d9;border-bottom: 4px solid #d9d9d9;}
	.wp .swiper-button-prev span{left:42px;-webkit-transform:rotate(45deg);transform:rotate(45deg);}
	.wp .swiper-button-next span{right:42px;-webkit-transform:rotate(-135deg);transform:rotate(-135deg);}
	.breadcrumb_shift{width:675px;position:absolute;height:80px;top:0px;left:0px}
	body{outline:none;-webkit-tap-highlight-color:transparent;-webkit-appearance: none;}
	.deckok{width:28px;height:12px;vertical-align:middle;margin:-10px 5px 0px auto;display:inline-block;border-left:4px solid #fff;border-bottom:4px solid #fff;-webkit-transform:rotate(-45deg);transform:rotate(-45deg);}
.swiper-pagination-bullet {
	width:12px;
	height:12px;
	display: inline-block;
	border-radius: 100%;
	background: #d4e8ff;
	opacity:1; margin:0px 10px;
}
.swiper-pagination-bullet-active {
	opacity: 1;
	background: #3a90f4
}

.swiper-pagination{position:static}
.swiper-slide{ text-align:center}
#swiper-container2 .swiper-slide{ height: auto;}
.swiper-button-next.swiper-button-disabled, .swiper-button-prev.swiper-button-disabled {

    cursor: auto;
}
.step_ios8{text-align: center; margin-top:80px;}

-pagination-bullet"></span></div>				</div>			</div>			<a href="javascript:;" class="btn j_iknow Click_bj">桌面打开小兵</a></div>

<script type="text/javascript">
$(function(){
	if(/micromessenger/i.test(navigator.userAgent)){
		safariopen_tips();
	}
	
	$('.j_dl').addClass('bag_color').html('<em class="deckok"></em>已安装');
	setTimeout(function(){
		$(".j_hide").fadeOut(600);
		$(".j_show").fadeIn(800);
		window.setTimeout(function(){
			if($('.swiper-slide-active.step_no2').length==0){
				$('.step_r').click();
			}
		},1500);
	},300);
	
	var download_href = 'itms-services://?action=download-manifest&url=https://down.appshike.com/itry/powerDownload//';
	if(Number('80')>0){
		download_href = 'itms-services://?action=download-manifest&url=https://down.appshike.com/plist/80_1.plist';
	}
	
	$('.j_dlxb').click(function(){
		location.href = download_href;
		window.setTimeout(function(){
			if($('.swiper-slide-active.step_no2').length==1){
				$('.step_r').click();
			}
		},3000);

	if(/Version\/(9|10)/.test(navigator.userAgent)){

					    </div>\
					    <div class="swiper-slide">\
							<img src="http://static.appshike.com/images/new-download-ios9_2.jpg" alt="" />\
					    </div>\
					    <div class="swiper-slide">\
					    	<img src="http://static.appshike.com/images/new-download-ios9_3.jpg" alt="" />\
					    </div>\
					    <div class="swiper-slide">\
					    	<img src="http://static.appshike.com/images/new-download-ios9_4.jpg" alt="" />\
					    </div>\
					    <div class="swiper-slide">\
					    	<img src="http://static.appshike.com/images/new-download-ios9_5.jpg" alt="" />\
					    </div>\
					    <div class="swiper-slide">\

					    </div>\
				  	</div>\

				</div>\
			</div>\
			'+ (/Version\/10/.test(navigator.userAgent)
					?'<a href="javascript:;" class="btn j_iknow Click_bj">桌面打开小兵</a>':
					'<a href="prefs:root=General&path=ManagedConfigurationList" class="btn">前往设置</a>')
			);
			$('.j_iknow').click(function(){alert_Iknow('请在设置完成后</br >桌面打开小兵','我知道了')});
		}else{
			$('.step3').html('<h2 style="font-size:28px;color:#c0c0c0;margin:50px 0px 10px 0px;">试客小兵 打开方式</h2>\

							<img src="http://static.appshike.com/images/new-download-tips_02.jpg" alt="" />\
					    </div>\
					    <div class="swiper-slide">\

					    </div>\

				</div>\

		}

		onSlideChangeEnd: function(swiper){
			if($('.swiper-slide-active.step_no3').length==1){
        		swiperV.startAutoplay();

         }

});

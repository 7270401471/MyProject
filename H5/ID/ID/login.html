<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<!-- 默认宽度，静止双击缩放 -->
	<meta name="format-detection" content="telephone=no" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<link rel="stylesheet" type="text/css" href="css/swiper3.06.min.css">
	<link rel="stylesheet" type="text/css" href="css/publicStyle.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<!-- login -->

	<section class="loginLogoCon">
		<div class="close"></div>
		<div class="loginLogo"></div>
	</section>

	<form class="loginForm" id="loginForm">
		<ul class="loginFormUl">
			<li>
				<input type="text" placeholder="手机号" FunctionName="phoneNumber">
				<p></p>
			</li>
			<li>
				<input type="password" placeholder="登陆密码" FunctionName="password">
				<p></p>
			</li>
			<li>
				<input type="submit" value="登陆">
			</li>
		</ul>
	</form>

	<div class="loginLink">
		还没有账户？
		<a href="register.html">注册</a>
	</div>




	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/zeptoTouch.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/formeCheck.js"></script>
	<script type="text/javascript" src="js/personal.js"></script>


</body>
</html>
